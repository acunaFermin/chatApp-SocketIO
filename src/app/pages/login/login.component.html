<h1 style="color: rgba(255, 255, 255, 0.95)">Login</h1>

<hr />

<div class="row justify-content-center">
	<div class="col-9">
		<form class="p-4" (ngSubmit)="ingresar()">
			<input
				type="text"
				[(ngModel)]="nombre"
				name="nombre"
				class="form-control"
				placeholder="nombre de usuario"
				autofocus
				autocomplete="off"
				style="
					background-color: rgb(25, 40, 45);
					color: rgba(255, 255, 255, 0.95);
				"
			/>

			<button
				[disabled]="nombre.trim().length === 0"
				class="btn btn-primary mt-1"
				style="width: 100%"
			>
				Ingresar
			</button>
		</form>
	</div>
</div>
